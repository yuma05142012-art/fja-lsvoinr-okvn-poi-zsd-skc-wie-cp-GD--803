<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>このサイトについて</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #333;
      line-height: 1.7;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1e40af;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;

      /* アニメーション初期状態 */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    /* 表示されたとき */
    section.show {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 0;
      color: #2563eb;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>このサイトについて</h1>
  </header>

  <main>
    <section>
      <h2>なぜ作ったのか？</h2>
      <p>
        このサイトは、主にこのサイトの作成者である私がプログラミング技術向上のために、練習用として作られました。
      </p>
    </section>

    <section>
      <h2>どんな人に向けて？</h2>
      <p>
        主には、クラスの特定の人たちだけに見せております
      </p>
    </section>

    <section>
      <h2>これからの予定</h2>
      <p>
        少しずつ内容を充実させ、使いやすい形にしていく予定です。  
        更新があればトップページやお知らせで告知しますので、ぜひまた訪れてください。
      </p>
    </section>
  </main>
  <a href="../1hmatome/matome.html">元に戻りたい場合はここを押す</a>
  <footer>
    © 2025 MySite
  </footer>

  <script>
    // スクロール時に要素が見えたらクラスを付与
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          observer.unobserve(entry.target); // 一度表示したら監視を外す
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
