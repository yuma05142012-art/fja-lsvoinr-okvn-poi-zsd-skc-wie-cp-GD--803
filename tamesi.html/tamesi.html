<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tamesi.css">
</head>
<body>
    <div class="circle-chart" style="text-align:center; width:120px; margin:auto;">
        <svg viewBox="0 0 36 36" width="120" height="120">
          <!-- 背景の円 -->
          <path
            class="circle-bg"
            d="M18 2.0845
               a 15.9155 15.9155 0 0 1 0 31.831
               a 15.9155 15.9155 0 0 1 0 -31.831"
            fill="none"
            stroke="#eee"
            stroke-width="4"
          />
          <!-- アニメーションする円 -->
          <path
            class="circle"
            stroke="#f66"
            stroke-width="4"
            fill="none"
            stroke-dasharray="100"
            stroke-dashoffset="100"
            d="M18 2.0845
               a 15.9155 15.9155 0 0 1 0 31.831
               a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <!-- 中央のテキスト -->
          <text x="18" y="20.35" class="percentage" text-anchor="middle" font-size="8" fill="#333">0%</text>
        </svg>
      
        <!-- 円の真下に説明文 -->
        <div style="margin-top:8px; font-size:12px; color:#333;">
          この円グラフは達成率を表しています
        </div>
      </div>
      
      <script>
        const circle = document.querySelector('.circle');
        const text = document.querySelector('.percentage');
        const target = 60; // 目標の割合を70%に設定
        let current = 0;
        let offset = 100;
      
        const interval = setInterval(() => {
          if (current >= target) {
            clearInterval(interval);
            return;
          }
          current++;
          offset = 100 - current;
          circle.setAttribute('stroke-dashoffset', offset);
          text.textContent = current + '%';
        }, 20); // アニメーション速度
      </script>
</body>
</html>
