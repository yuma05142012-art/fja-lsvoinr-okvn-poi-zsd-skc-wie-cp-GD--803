<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>予備ページ</title>
<base href="https://yuma05142012-art.github.io/fja-lsvoinr-okvn-poi-zsd-skc-wie-cp-GD--803/">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    max-width: 700px;
    width: 90%;
    overflow: hidden;
    animation: fadeIn 0.8s ease;
  }
  /* 名前部分 */
  .header {
    background: #2575fc;
    color: #fff;
    padding: 1.5rem;
    text-align: center;
  }
  .header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  /* お知らせ部分 */
  .content {
    padding: 2rem;
    text-align: left;
  }
  .content h2 {
    font-size: 1.4rem;
    margin-bottom: 1rem;
    color: #222;
  }
  .content p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 1rem;
  }
  /* ボタン */
  .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    text-decoration: none;
    background: #2575fc;
    color: #fff;
    transition: 0.3s;
  }
  .btn:hover {
    background: #1b5ed6;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="card">
    <!-- 名前部分 -->
    <div class="header">
      <h1>✨ 山本悠真さん専用ページ ✨</h1>
    </div>

    <!-- お知らせ部分 -->
    <div class="content">
      <h2>📢 お知らせ</h2>
      <p>ようこそ、予備のページへ！</p>
      <p>ここのサイトは予備（一時的なその人のサイトのこと）のサイトです</p>

      <!-- 好きなページへのリンク -->
      <a href="1hmatome/matome.html" class="btn">🔗 まとめページに行くにはここを押す</a>
    </div>
  </div>
</body>
</html>
