    <script>
        window.addEventListener('load', function() {
          const items = document.querySelectorAll('.fade-item');
          items.forEach((item, index) => {
            // indexごとに0.5秒ずつ遅らせてフェードイン
            setTimeout(() => {
              item.classList.add('loaded');
            }, index * 500); 
          });
        });
      </script>

<script>
