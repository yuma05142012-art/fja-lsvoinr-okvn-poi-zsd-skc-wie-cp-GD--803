<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラスの真面目ランキング</title>
  <link rel="stylesheet" href="mazime.css">
  <base href="https://yuma05142012-art.github.io/fja-lsvoinr-okvn-poi-zsd-skc-wie-cp-GD--803/">
</head>
<body>
  <h1>1H真面目な人ランキング</h1>

  <ul class="ranking">
    <li class="first">
      <img src="img/25okuno.png" alt="1位">
      <div class="info">🥇 1位: 奥野唄</div>
    </li>
    <li class="second"> <!-- 2位 -->
      <img src="img/3hirose.png" alt="2位">
      <div class="info">🥈 2位: 広瀬智一</div>
    </li>
    <li class="third"> <!-- 3位 -->
      <img src="img/8itou.png" alt="3位">
      <div class="info">🥉 3位: 伊藤海理</div>
    </li>
    <li>
      <img src="img/35tamada.png" alt="4位">
      <div class="info">4位: 玉田絵里子</div>
    </li>
    <li>
      <img src="img/33takaya.png" alt="5位">
      <div class="info">5位: 池上まなか</div>
    </li>
  </ul>

  <!-- <script src="ho-mupe-ji/mazime.js"></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const items = document.querySelectorAll(".ranking li");
    const total = items.length;
  
    // 下位（最後の要素）から順番に .show を付ける
    items.forEach((_, i) => {
      setTimeout(() => {
        const target = items[total - 1 - i];
        target.classList.add("show");
      }, i * 600); // 0.6秒ごとに順番に表示
    });
  });
  </script>
  <br> <!-- 空行 -->
  <a href="1hmatome/matome.html" class="big-text">元のページに行きたい場合はここを押す</a>
</body>
</html>
